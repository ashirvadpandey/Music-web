<html>
    <head>

        <link rel="stylesheet" href="style.css" >
    

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

            <!-- jQuery library -->

            <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <nav>
            <ul>
                <li class="logob"> <img src="logo.png" alt="spofify"> <span> AcliP </span> </li>
                <li> <a href="#">Home </a></li>
                <li> <a href="https://en.wikipedia.org/wiki/ITunes" target="_black">About </a></li> 
                <li> <a href="contect.html">Contact </a></li> 
                
                    
            </ul>
            <div id="search">
                <input type="text" id="searchitem" placeholder="Search a song">

            </div>
            

            <div class="signupbtn" id="menu">
                <a id="toggleMenu" class="menu-icon">&#9786;</a>
                <div class="menuContent" id="menuContent">
                    <div class="menu-items-container">

                        <a href="index.html" class="menu-item" id="logout">Logout</a>
                    </div>
                </div>
            </div>
            
            <div class="myMusic" id="myMusicContainer">
                <div class="musicContent" id="menuContentmusic">
                    <div class="music-items-container" id="fsongContainer">
                        <p> Loading.... </p>
                       
                    </div>
                </div>
            </div>
           
        </nav> 

        
        <div class="modal" id="fullsong">
            <div class="modal-dialog modal-dialog-centered">   
                <div  class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="fullsongcontainer">
                       
                    </div>
                </div>
            </div>
        </div>



        <div class="container">
            
        </div>
        

        <div class="bottom"></div>
