        <body>

                <div id="search">

            <div class="modal " id="mymodelsignup">
                <div class="modal-dialog modal-dialog-centered">   
                    <div class="modal-content">
                        
                        <div class="modal-header">
                            <h3 class="text-center text-primary"> SignUp </h3>
                            <button type="button" class="close" data-dismiss="modal" > &times; </button>
                        </div>
                        
                        <div class="modal-body">
                            <form>  
                                <div class="form-group">
                                    <label> <i class="fa fa-user"></i> Username:
                                    <input id="usernamtext" type="text" name="username" class="form-control" placeholder="abc"><br>
                        
                                    <label> <i class="fa fa-envelope"></i> Email:
                                    <input id="emails" type="text" name="email"class="form-control" placeholder="abc@gmail.com"><br>
                        
                                    <label> <i class="fa fa-lock"></i> Password:
                                    <input id="passwords" type="password" name="password" class="form-control" placeholder="*****">
                                </div>
                                <div class="modal-footer">
                                    <button id="submitsignupdata"class="btn btn-primary " data-dismiss="modal"> SignUp </button>
                                     
                                </div>
                            </form>
                        </div>
                        
                        
                    </div>
                </div>
            </div>


            <div class="modal " id="mymodellogin">
                <div class="modal-dialog modal-dialog-centered">   
                    <div class="modal-content">

                            <h3 class="text-center text-primary"> Login </h3>
                            <button type="button" class="close" data-dismiss="modal" > &times; </button>
                        </div>
                        
                        <div class="modal-body">
                            <form>  
                                <div class="form-group">
                                    <label> <i class="fa fa-envelope"></i> Email:
                                    <input  id="emaill" type="text" name="" class="form-control"><br>
                                    <label> <i class="fa fa-lock"></i> Password
                                    <input id="passwordl" type="password" name="" class="form-control">
                                    <label> <a id="forgetpass"  data-target="#forgetpasswd" data-toggle="modal">forgetpassword </a> </label>
                                   
                                    
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button id="submitlogindata"class="btn btn-primary " data-dismiss="modal"> Login </button>
                             
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal " id="forgetpasswd">
                <div class="modal-dialog modal-dialog-centered">   
                    <div class="modal-content">
                        
                        <div class="modal-header">
                            <h3 class="text-center text-primary"> Forget Password </h3>
                            <button type="button" class="close" data-dismiss="modal" > &times; </button>
                        </div>
                        
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label> <i class="fa fa-envelope"></i> Email:

                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-primary " data-dismiss="modal"> Next </button>
                             
                        </div>
                    </div>

            <div class="container">
